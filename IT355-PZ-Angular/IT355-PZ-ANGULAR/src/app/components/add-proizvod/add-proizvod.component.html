<div class="container mt-4">
  <h2>Dodaj novi proizvod</h2>
  <form [formGroup]="addProizvodForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="proizvodIme">Ime</label>
      <input id="proizvodIme" formControlName="proizvodIme" class="form-control" type="text" placeholder="Unesite ime proizvoda">
    </div>
    <div class="form-group mb-3">
      <label for="proizvodImageUrl">Slika</label>
      <input id="proizvodImageUrl" formControlName="proizvodImageUrl" class="form-control" type="text" placeholder="Unesite URL slike">
    </div>
    <div class="form-group mb-3">
      <label for="tip">Tip</label>
      <input id="tip" formControlName="tip" class="form-control" type="text" placeholder="Unesite tip proizvoda">
    </div>
    <div class="form-group mb-3">
      <label for="cena">Cena</label>
      <input id="cena" formControlName="cena" class="form-control" type="number" placeholder="Unesite cenu">
    </div>
    <div class="form-group mb-3">
      <label for="opis">Opis</label>
      <input id="opis" formControlName="opis" class="form-control" type="text" placeholder="Unesite opis proizvoda">
    </div>
    <div class="form-group mb-3">
      <label for="proizvodjac">Proizvodjac</label>
      <select id="proizvodjac" formControlName="proizvodjac" class="form-control">
        <option *ngFor="let proizvodjac of proizvodjac" [value]="proizvodjac.id">{{ proizvodjac.proizvodjacIme }}</option>
      </select>
    </div>
    <button class="btn btn-success mt-2" type="submit">Dodaj proizvod</button>
  </form>
</div>
