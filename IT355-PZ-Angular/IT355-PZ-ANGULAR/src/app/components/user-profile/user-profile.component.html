
   <div class="container mt-5">
    <h2 class="mb-4">{{ korisnik?.korisnikIme }}</h2>
    <form (ngSubmit)="onSubmit()" *ngIf="korisnik">
      <ul class="list-group shadow-sm">
        <li class="list-group-item">
          <strong>Ime:</strong> {{ korisnik.korisnikIme }}
        </li>
        <li class="list-group-item">
          <strong>Email:</strong> {{ korisnik.korisnikEmail }}
        </li>
        <li class="list-group-item">
          <button type="button" class="btn btn-warning" (click)="togglePasswordFields()">Promeni sifru</button>
        </li>
        <li class="list-group-item" *ngIf="showPasswordFields">
          <div class="form-group">
            <label for="newPassword">Nova sifra:</label>
            <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
          </div>
        </li>
        <li class="list-group-item" *ngIf="showPasswordFields">
          <div class="form-group">
            <label for="confirmPassword">Potvrdi sifru:</label>
            <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          </div>
        </li>
        <li class="list-group-item" *ngIf="showPasswordFields">
          <button type="submit" class="btn btn-success mt-3">Potvrdi promene</button>
        </li>
      </ul>
    </form>
  </div>
