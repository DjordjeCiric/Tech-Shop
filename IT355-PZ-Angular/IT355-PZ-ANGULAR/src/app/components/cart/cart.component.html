<div class="container mt-4">
    <h2>Moja korpa</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Slika</th>
          <th>Ime</th>
          <th>Cena</th>
          <th>Kolicina</th>
          <th>Ukupno</th>
          <th>Isbrisi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of korpaStavka">
          <td><img [src]="item.proizvod.proizvodImageUrl" alt="{{ item.proizvod.proizvodIme }}" class="img-thumbnail" style="width: 50px;"></td>
          <td>{{ item.proizvod.proizvodIme }}</td>
          <td>{{ item.proizvod.cena | currency }}</td>
          <td>{{ item.kolicina }}</td>
          <td>{{ item.proizvod.cena * item.kolicina | currency }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteKorpaStavka(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3">
      <button class="btn btn-danger" (click)="deleteSveKorpaStavke()">Izbrisi sve</button>
      <button class="btn btn-success ms-5" (click)="calculateTotalCost()">Kupi</button>
    </div>
  </div>
