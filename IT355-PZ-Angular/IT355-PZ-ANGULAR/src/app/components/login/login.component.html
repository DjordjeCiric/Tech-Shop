
   <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Prijava</h2>
            <form (ngSubmit)="onLogin()">
              <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="korisnik.korisnikEmail" name="email" required placeholder="Unesite email">
              </div>
              <div class="form-group mb-3">
                <label for="password">Sifra:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="korisnik.korisnikSifra" name="password" required placeholder="Unesite sifru">
              </div>
              <button type="submit" class="btn btn-success btn-block mt-3">Prijavi se</button>
              <button routerLink="/register" type="button" class="btn btn-link mt-2">Registruj se</button>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
